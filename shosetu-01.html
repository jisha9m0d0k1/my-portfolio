        <div id="arasuji">
            <p>始まりの町で足踏みをすること早数ヶ月。勇者候補のお財布は寂しいことなっていた。<br>
                それもそのはず、その勇者候補は自信のなさから魔物を討伐できておらず収入が少なすぎるから。<br>
                無理がたたり行き倒れそうな勇者候補を救ったのは通りすがりの僧侶だった。
                その僧侶は目覚めたばかりの勇者候補へこう告げる<br>
                「後ほど救助代を請求させていただきます」と。さらに「確実に回収するためにパーティに加えてほしい」と僧侶は勇者候補に持ちかける。
                <br>
                <br>
                これは、どこにでもいる勇者候補が、魔王討伐を目指す物語である。</p>
